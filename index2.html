<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Steen, Papier, Schaar</title>
</head>
<body>
    <h1>Steen, Papier, Schaar</h1>
    <div id="setup">
        <input type="text" id="player1Name" placeholder="Naam speler 1">
        <input type="text" id="player2Name" placeholder="Naam speler 2 (leeg laten voor computer)">
        <button id="startGame">Start spel</button>
    </div>

    <script>
        document.getElementById('startGame').addEventListener('click', () => {
            const player1Name = document.getElementById('player1Name').value || 'Speler 1';
            const player2Name = document.getElementById('player2Name').value || 'Computer';
            localStorage.setItem('player1Name', player1Name);
            localStorage.setItem('player2Name', player2Name);
            window.location.href = 'sps.html';
        });
    </script>
</body>
</html>
