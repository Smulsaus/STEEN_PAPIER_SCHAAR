<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
        <p>Computer: <span id="computer"></span></p>
        <p>Your choice: <span id="human"></span></p>
        <p>Result: <span id="result"></span></p>
        <p>Highscore: <span id="highscore">0</span></p>
        <p>Streak: <span id="streak">0</span></p>
        <p>Round: <span id="round">1</span></p>
        <button data-choice="Rock">✊ Rock</button>
        <button data-choice="Paper">✋ Paper</button>
        <button data-choice="Scissors">✌️ Scissors</button>
    </div>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
    <script src="script2.js"></script>
</body>
</html>
